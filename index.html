<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>鬼滅の刃API</title>
</head>
<body>
  <h1 class="m-2 mb-5 display-2 text-center">鬼滅の刃 API</h1>
  <h3 class="m-3 text-center text-danger fw-bold">カテゴリー</h3>
  <div class="m-4 d-flex justify-content-center fs-4">
    <form id="checkBtn">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="all" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          全キャラクター
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="kisatsutai">
        <label class="form-check-label" for="flexRadioDefault1">
          鬼殺隊
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="hashira">
        <label class="form-check-label" for="flexRadioDefault1">
          柱
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="oni">
        <label class="form-check-label" for="flexRadioDefault1">
          鬼
        </label>
      </div>
    </form>
  </div>
  <div class="container text-center fs-3">
    <div class="row row-cols-3" id="result">
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
